<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two Boxes Table</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body> 
    <table border="1">
        <tr>
            <td style="background-color: lightblue;">
                This is box one
            </td>
            <td style="background-color: lightcoral;">
                This is box two
            </td>
        </tr>
    </table>

</body>

</html>
